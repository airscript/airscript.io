<!doctype html>
<html>
  <head></head>
  <meta charset='utf-8' />
  <title>Airscript.io</title>
  <link type="text/css" rel="stylesheet" media="screen" href="/stylesheets/bootstrap.css" />
  <link type="text/css" rel="stylesheet" media="screen" href="/stylesheets/bootstrap-responsive.css" />
  <link type="text/css" rel="stylesheet" media="screen" href="/stylesheets/normalize.css" />
  <link type="text/css" rel="stylesheet" media="screen" href="/stylesheets/all.css" />
  <script type="text/javascript" src="/javascripts/all.js"></script>
  <body>
    <div class='gist_modal modal hide fade' tabindex='-1'>
  <div class='modal-header'>
    <button class='close' data-dismiss='modal' type='button'></button>
    <h3>Select Gist</h3>
  </div>
  <div class='modal-body' data-bind='foreach: scriptsView.gists'>
    <a class='btn gist' data-bind='text: description, click: $parent.scriptsView.selectGist' data-dismiss='modal' href='#'></a>
  </div>
</div>
<section class='content'>
  <div class='row-fluid'>
    <div class='scripts'>
      <h2 class='brand'>Airscript</h2>
      <label data-bind='visible: scriptsView.gists().length'>
        <h5>Script Description</h5>
        <textarea data-bind='value: scriptsView.activeGistDescription()' type='text'></textarea>
      </label>
      <h5 data-bind='visible: scriptsView.scripts().length'>Files</h5>
      <ul class='files' data-bind='foreach: scriptsView.scripts'>
        <li>
          <input data-bind='value: name, click: $parent.scriptsView.selectScript' type='text' />
        </li>
      </ul>
      <a class='new_file' data-bind='click: scriptsView.createNewFile' href='#'>Create New File</a>
      <div class='btn-group script_controls'>
        <div class='btn-toolbar not_implemented'>
          <div class='btn'>Environment</div>
        </div>
        <div class='btn-toolbar'>
          <div class='btn' data-target='.gist_modal' data-toggle='modal'>Set Target</div>
        </div>
        <div class='btn-toolbar not_implemented'>
          <div class='btn'>Deploy</div>
        </div>
      </div>
    </div>
    <div class='edit main'>
      <div class='airscript_background'></div>
      <div class='btn btn-primary save-script' data-bind='click: saveScript'>Save</div>
      <div class='full_url'>
        <div class='clipboard' data-bind='attr: {"data-clipboard-text": fullScriptPath}'>
          <svg enable-background='new 0 0 24 24' height='24px' id='Layer_1' version='1.1' viewbox='0 0 71 100' width='24px' x='0px' xml:space='preserve' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns='http://www.w3.org/2000/svg' y='0px'>
            <path d='M70,7.583H56.625V5.961c0-0.55-0.45-1-1-1H43.443V2c0-1.1-0.9-2-2-2H29.557c-1.1,0-2,0.9-2,2v2.961H15.375  c-0.55,0-1,0.45-1,1v1.623H1c-0.55,0-1,0.45-1,1V99c0,0.55,0.45,1,1,1h69c0.55,0,1-0.45,1-1V8.583C71,8.034,70.55,7.583,70,7.583z   M35.5,2.319c1.094,0,1.981,0.887,1.981,1.98c0,1.094-0.888,1.981-1.981,1.981c-1.094,0-1.981-0.887-1.981-1.981  C33.519,3.206,34.406,2.319,35.5,2.319z M63.495,92.395c0,0.55-0.45,1-1,1H8.505c-0.55,0-1-0.45-1-1V15.188c0-0.55,0.45-1,1-1h5.87  v1.669c0,0.55,0.45,1,1,1h40.25c0.55,0,1-0.45,1-1v-1.669h5.87c0.55,0,1,0.45,1,1V92.395z'></path>
            <rect height='2.375' width='38.125' x='14.375' y='25.5'></rect>
            <rect height='2.375' width='38.125' x='14.375' y='31.625'></rect>
            <rect height='2.375' width='29.125' x='14.375' y='37.75'></rect>
            <rect height='2.375' width='38.125' x='14.375' y='50'></rect>
            <rect height='2.375' width='38.125' x='14.375' y='56.125'></rect>
            <rect height='2.375' width='29.125' x='14.375' y='62.25'></rect>
          </svg>
        </div>
        <div class='location' data-bind='text: fullScriptPath'></div>
      </div>
      <div class='editor_container'>
        <div data-bind="ace: source, aceOptions: { mode: 'javascript', theme: 'monokai' }" id='editor'></div>
        <textarea class='hidden' data-bind='value: source'></textarea>
      </div>
      <div class='console not_implemented'>
        <ul class='nav nav-tabs'>
          <li data-bind='css: {active: consoleView.logActive()}'>
            <a data-bind='click: consoleView.logMode()'>Logs</a>
          </li>
          <li data-bind='css: {active: consoleView.referenceActive()}'>
            <a data-bind='click: consoleView.referenceMode()'>Reference</a>
          </li>
        </ul>
        <div class='output' data-bind='text: consoleView.logOutput(), visible: consoleView.logActive()'></div>
        <div class='output' data-bind='text: consoleView.referenceOutput(), visible: consoleView.referenceActive()'></div>
      </div>
    </div>
  </div>
</section>
<script type='text/javascript'>
  //<![CDATA[
    (function() {

  Airscript.init();

}).call(this);

  //]]>
</script>
  </body>
</html>
